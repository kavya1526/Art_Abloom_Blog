{% extends 'base.html' %}
{% block title %}
    <title>Login</title>
{% endblock title %}
{% block body %}
<body style="background-color: #ffcc66">
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message: </strong>{{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

    <h2 class='text-center my-3'>Login</h2>
<div class="container">
<form action='login' method='POST'>
  {% csrf_token %}

  <div class="col-md-6">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="inputCity" placeholder="Username" name='usernamel'>
  </div>

  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name='passwordl'>
  </div>

  <div class="col-12 my-3">
    <button type="submit" class="btn btn-primary">Log in</button>
  </div>
</form>
</div>
</body>
{% endblock body %}
