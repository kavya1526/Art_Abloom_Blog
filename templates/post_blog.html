{% extends 'base.html' %}
{% block title %}
    <title>Post Blog</title>
{% endblock title %}
{% block body %}

<body style="background-color: #ffcc66">
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="container my-3">
    <center><h1>Post Blog</h1><center>
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{imageform.as_p}}
    <input type='submit' value='Post form' class='btn btn-primary'>
    </form>
</div>



{% comment %}
   <div class="container">
 <h1 class='text-center my-3'>Post a new blog!</h1>
<form action='post_blog' method='POST' enctype="multipart/form-data">
{% csrf_token %} 
{{form.as_p}}
  <div class="form-group">
  <label for="exampleFormControlInput1" class="form-label">Title</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name='title' placeholder="Title of new blog">
</div>

<div class="form-group">
  <label for="exampleFormControlTextarea1" class="form-label">Description</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" name='description' rows="12" placeholder="Description"></textarea>
</div>

  <div class="input-group mb-3">
  <input type="file" class="form-control" id="inputGroupFile02" name='image'>
  <label class="input-group-text" for="inputGroupFile02">Upload</label>
</div>


<input type='submit' value='Post' class='btn btn-primary my-3'>
</form>

</div>
{% endcomment %}

</body>
{% endblock body %}
