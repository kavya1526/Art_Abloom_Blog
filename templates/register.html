{% extends 'base.html' %}
{% block title %}
    <title>Register</title>
{% endblock title %}
{% block body %}
<body style="background-color: #ffcc66">
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message: </strong>{{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
    <h1 class='text-center my-3'>Join our Team!</h1>
    <h2 class='text-center my-3'>Registration form</h2>

    <div class="container">
<form class="row g-3" action='register' method='POST'>
  {% csrf_token %}
  <div class="col-6">
    <label for="firstname" class="form-label">First Name</label>
    <input type="text" class="form-control" id="inputAddress" name='firstname'>
  </div>

  <div class="col-6">
    <label for="lastname" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="inputAddress2" name='lastname'>
  </div>

  <div class="col-md-12">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="Email Address" name='email'>
  </div>

  <div class="col-md-12">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="inputCity" placeholder="Username" name='username'>
  </div>

  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name='password'>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
</div>
</body>
{% endblock body %}
